<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A_section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="question">
    
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>Is your product safe?</p>
                    <button class="question-btn">
                        <span class="plus-icon"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
                        <span class="minus-icon"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
                     </button>
                </div>
                <div class="question-text">
                    <p> lorem ipsum dolor sit amet consectetur adipisicing elit. Minima est saepe, quasi enim?</p>
                
                </div>
            </article>
        </div>
    
</section>
</body>
</html>
